<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Bài 1
    <p>Nhập tên:  <input type="text" name="ten" id="ten"></p>
    <p>Nhập tuổi: <input type="number" name="tuoi" id="tuoi"></p>
    <input type="button" id="btn" value="click">
    <br>
    <br>
    Bài 2
    <br>
    <input type="text" name="msg" id="msg" value="Welcome to">
    <button name="welcome" onclick="displayMessage()">Welcome</button>

    <script>
        // Bai 1
        document.getElementById("btn").addEventListener("click",function(){
            var ten = document.getElementById("ten").value;
            var tuoi = document.getElementById("tuoi").value; 
            document.write("<p><strong> Tên: " + ten + "</strong> </p> " + "<p><u> Tuổi: " + tuoi + "</u></p>");
        })
      


        // Bai 2
        function displayMessage() {
            var welcomeBtnValue = document.getElementsByName("welcome")[0].value;
            var msgText = document.getElementById("msg").value;
            alert(welcomeBtnValue + " " + msgText + " JavaScript");
        }
    
    </script>
</body>
</html>
